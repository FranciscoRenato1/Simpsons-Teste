<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
     <link rel="preconnect" href="https://fonts.googleapis.com" />

     />
    <title>Os Simpsons Teste</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>

    <main>
      <h1>Os simpsons</h1>
      <section>
        <figure>

          />

          <img
            src="https://upload.wikimedia.org/wikipedia/pt/thumb/0/0b/Marge_Simpson.png/200px-Marge_Simpson.png"

            src="https://upload.wikimedia.org/wikipedia/pt/thumb/a/aa/Bart_Simpson_200px.png/200px-Bart_Simpson_200px.png"

         />

           <img 
            src="https://upload.wikimedia.org/wikipedia/pt/thumb/6/67/Lisa_Simpson_personagem.png/200px-Lisa_Simpson_personagem.png"

        <figcaption>Lisa Simpson</figcaption>
        <img
